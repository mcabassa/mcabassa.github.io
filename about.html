<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    /* Minimalist CSS with requested changes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* White background */
      color: #0004ff; /* Blue text color */
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #fff; /* White background */
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: normal;
      text-align: center;
      flex-grow: 1;
    }
    header .site-name {
      font-size: 16px;
      font-weight: bold;
      margin-right: auto;
    }
    header .site-name a {
      text-decoration: none;
      color: #0004ff; /* Blue text color */
    }
    header .site-name a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff; /* White background */
    }
    section {
      margin-bottom: 20px;
    }
    section img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #0004ff; /* Blue text color */
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      header h1 {
        font-size: 20px;
      }
      main {
        margin: 20px auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-name"><a href="index.html">Miquel Cabassa</a></div>
    <!-- <h1>About Me</h1> -->
  </header>
  <main>
    <section>
      <h2>Hi!</h2>
      <p>My name is Miquel Cabassa. I am a designer based in Barcelona. I'm currently learning and exploring data as a raw material in design.</p>
    </section>
    <section>
      <!-- <h2>Another Section Title</h2> -->
      <p>I currently work at IBM as an Advisory Designer and CX Consultant.</p>
      <!-- <img src="placeholder-image.jpg" alt="Placeholder Image"> -->
    </section>
  </main>
  <footer>
    &copy; 2025 Miquel Cabassa. All rights reserved.
  </footer>
</body>
</html>
